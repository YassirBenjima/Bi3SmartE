{% load static %}
<html lang="en">
	<head>
		<title>Bi3Smart | Sign In</title>
		<meta charset="utf-8" />
		<link rel="canonical" href="https://preview.keenthemes.com/metronic8" />
        <link rel="icon" href="{% static "assets/img/logo.png" %}" type="image/x-icon" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
		<link href="{% static "assets_admin/plugins/global/plugins.bundle.css" %}" rel="stylesheet" type="text/css" />
		<link href="{% static "assets_admin/css/style.bundle.css" %}" rel="stylesheet" type="text/css" />
	</head>
	<body id="kt_body" class="app-blank bgi-size-cover bgi-position-center">
		<script>var defaultThemeMode = "light"; var themeMode; if ( document.documentElement ) { if ( document.documentElement.hasAttribute("data-bs-theme-mode")) { themeMode = document.documentElement.getAttribute("data-bs-theme-mode"); } else { if ( localStorage.getItem("data-bs-theme") !== null ) { themeMode = localStorage.getItem("data-bs-theme"); } else { themeMode = defaultThemeMode; } } if (themeMode === "system") { themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"; } document.documentElement.setAttribute("data-bs-theme", themeMode); }</script>
		<div class="d-flex flex-column flex-root" id="kt_app_root">
			<style>body { background-image: url('{% static "assets_admin/media/auth/bg10.jpeg" %}'); } [data-bs-theme="dark"] body { background-image: url('{% static "assets_admin/media/auth/bg10-dark.jpeg" %}'); }</style>
            <div class="container mt-5 mb-5">
                <div class="d-flex align-items-center justify-content-center">
                    <div class="bg-body d-flex flex-column flex-center rounded-4 w-md-600px p-4">
						<div class="d-flex flex-center flex-column align-items-stretch h-lg-100 w-md-400px">
    							<div class="d-flex flex-center flex-column-fluid pb-8 pb-lg-10">
                                    <form class="form w-100" novalidate="novalidate" id="kt_sign_up_form" action="#" method="POST">
                                        {% csrf_token %}
                                        <div class="text-center mb-11">
                                            <h1 class="text-dark fw-bolder mb-3">Sign In</h1>
                                            <div class="text-gray-500 fw-semibold fs-6">Bi3 Smart</div>
                                        </div>
                                        <div class="row g-3 mb-9">
                                            <div class="col-md-12">
                                                <a href="#" class="btn btn-flex btn-outline btn-text-gray-700 btn-active-color-primary bg-state-light flex-center text-nowrap w-100">
                                                    <img alt="Logo" src="{% static "assets_admin/media/svg/brand-logos/google-icon.svg" %}" class="h-15px me-3" />Sign in with Google</a>
                                            </div>
                                        </div>
                                        <div class="separator separator-content my-14">
                                            <span class="w-125px text-gray-500 fw-semibold fs-7">Or with email</span>
                                        </div>
                                        <div class="fv-row mb-8">
                                            <input type="email" required name="email" placeholder="Username or Email" class="form-control bg-transparent"/>
                                        </div> 
                                        <div class="fv-row mb-8">
                                            <input type="password" required name="email" placeholder="Password" class="form-control bg-transparent"/>
                                        </div> 
                                        <div class="fv-row mb-8">
                                            <label class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" name="toc" value="1" />
                                                <span class="form-check-label fw-semibold text-gray-700 fs-base ms-1">Remember Me</span>
                                            </label>
                                        </div>
                                        <div class="d-grid mb-10">
                                            <button type="submit" name="Sign up" id="kt_sign_up_submit" class="btn btn-primary">
                                                <span class="indicator-label">Sign up</span>
                                            </button>
                                        </div>
                                        <div class="text-gray-500 text-center fw-semibold fs-6">
                                            <a href="#" class="link-primary fw-semibold">Forgot paddword?</a></div>
                                    </form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="{% static "assets_admin/plugins/global/plugins.bundle.js" %}"></script>
		<script src="{% static "assets_admin/js/scripts.bundle.js" %}"></script>
	</body>
</html>
